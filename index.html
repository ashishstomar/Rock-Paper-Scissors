<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 id="heading">Rock Paper & Scissors</h1>
    <p class ="tagline">Choose your weapon!</p>
    <div class="container">
        <button class= "btn" id ="btnRock">✊</button>
        <button class= "btn" id ="btnPaper">✋</button>
        <button class= "btn" id ="btnScissor">✌️</button>    
    </div>
 
    <div class ="scoreCard">
        <p class="intro">Let's kick this game off by smacking that button and pickin' one of the three weapons. The first one to hit 5 points takes the cake in this showdown between you and the computer. Think you got the chops to come out on top?</p>
        <div class ="leftCard"></div>
        <div class ="rightCard">
            <p class="computerScoreCount"></p>
            <p class="humanScoreCount"></p>
        </div>
    </div>

</body>
</html>
